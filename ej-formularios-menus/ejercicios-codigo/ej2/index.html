<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
    <link rel="stylesheet" href="../ej2/style.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de registro</h1>

        <form>
            <div class="form-section">
                <label class="form-label">Nombre y apellidos</label>
                <div class="form-fields">
                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="text">
                            <span class="input-label">Nombre</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="text">
                            <span class="input-label">Primer apellido</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="text">
                            <span class="input-label">Segundo apellido</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <label class="form-label">Dirección</label>
                <div class="form-fields">
                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="text">
                            <span class="input-label">Calle, número, piso, puerta</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-small">
                            <div class="input-wrapper">
                                <input type="text">
                                <span class="input-label">Código postal</span>
                            </div>
                        </div>
                        <div class="col-medium">
                            <div class="input-wrapper">
                                <input type="text">
                                <span class="input-label">Municipio</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-half">
                            <div class="input-wrapper">
                                <select>
                                    <option value=""></option>
                                </select>
                                <span class="input-label">Provincia</span>
                            </div>
                        </div>
                        <div class="col-half">
                            <div class="input-wrapper">
                                <select>
                                    <option value=""></option>
                                </select>
                                <span class="input-label">País</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <label class="form-label">Email</label>
                <div class="form-fields">
                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="email">
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <label class="form-label">Teléfono</label>
                <div class="form-fields">
                    <div class="form-group row">
                        <div class="col-half">
                            <div class="input-wrapper">
                                <input type="text">
                                <span class="input-label">Fijo</span>
                            </div>
                        </div>
                        <div class="col-half">
                            <div class="input-wrapper">
                                <input type="text">
                                <span class="input-label">Móvil</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="button-container">
                <button type="submit">Registrarse</button>
            </div>
        </form>
    </div>
</body>
</html>
